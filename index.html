<html>
	<head>
		<title>QuickNote</title>

		<!--CSS-->
		<link rel="stylesheet" href="lib/bootstrap-3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
	</head>

	<body>

		<div class="container text-center">

            <h1>QuickNote</h1>

            <p><textarea id="editNoteBody" class="form-control" rows="10" placeholder="Type your fancy new note here..." autofocus></textarea></p>
            <input id="editNoteID" type="hidden" value="">

            <button id="deleteButton" type="button" class="btn btn-danger hideMe">Delete</button>
        	<button id="cancelButton" type="button" class="btn btn-warning hideMe">Cancel</button>
            <button id="saveButton" type="button" class="btn btn-success hideMe">Save</button>
            <button id="createButton" type="button" class="btn btn-success hideMe">Create</button>
        </div>

        <div class="container">
            <h3>Saved Notes</h3>
            <ul id="noteList" class="list-group"></ul>
        </div>





		<!--JS LIBS-->
		<script src="lib/jquery-1.11.3/jquery.min.js"></script>
		<script src="lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
		<script src="lib/underscore-1.8.3/underscore.min.js"></script>
        <script src="scripts/main.js"></script>
	</body>
</html>
